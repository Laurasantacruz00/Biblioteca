    <section class="form_wrap">

        <section class="cantact_info">

            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>REGISTRO<br>DE MATERIALES</h2>
            </section>

            <section class="info_items">

                <p><span class="fa fa-envelope"></span> bibliotecaumd@uniminuto.edu </p>
                <p><span class="fa fa-mobile"></span> +057 </p>

            </section>

        </section>


        <form action="" class="form_contact">

            <h2>REGISTRATE PARA DONAR MATERIALES</h2>
            <div class="user_info">

                <label for="names">Nombres personal / Nombre empresarial *</label>
                <input type="text" id="names">

                <label for="phone">Numero de contacto </label>
                <input type="text" id="phone">

                <label for="materials">Tipo de material *</label>
                <input type="text" id="materials">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email">

                <label for="password">Contraseña *</label>
                <input type="text" id="password">

                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje"></textarea>

                <input type="button" value="Enviar Formulario" id="btnSend">

            </div>
        </form>

    </section>
